<head>
  <title>Available data files</title>
</head>

<body>
  <h1>Available healpy data files</h1>
  <ul>
    {% for url in site.static_files %}
      {% if url.extname == '.fits' %}
        <li><a href="{{ site.baseurl | escape }}{{ url.path | escape }}">{{ url.path | escape }}</a> </li>
      {% endif %} 
    {% endfor %}
  </ul>
</body>
